name: ci

on:
  workflow_dispatch:
    inputs:
      run_unit:
        description: "run unit tests"
        required: false
        default: "true"
      run_offline_integration:
        description: "run offline integration (compose + local DB)"
        required: false
        default: "true"

jobs:
  offline:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      PYTHON: python
      DINQ_DB_AUTO_CREATE_TABLES: "false"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Unit tests (offline)
        if: ${{ inputs.run_unit == 'true' }}
        run: |
          ./scripts/ci/test_unit.sh

      - name: Offline integration (compose + local DB)
        if: ${{ inputs.run_offline_integration == 'true' }}
        run: |
          ./scripts/ci/test_offline_integration.sh
