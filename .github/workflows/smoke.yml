name: smoke

on:
  workflow_dispatch:
    inputs:
      run_scholar:
        description: "also run Scholar stream smoke (flaky)"
        required: false
        default: "false"

jobs:
  online-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      PYTHON: python
      DINQ_RUN_ONLINE_SMOKE: "true"
      DINQ_SMOKE_SCHOLAR: ${{ inputs.run_scholar }}
      DINQ_AUTH_BYPASS: "true"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run online smoke
        run: |
          ./scripts/ci/test_online_smoke.sh

